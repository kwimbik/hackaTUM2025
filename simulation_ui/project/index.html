<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Isometric Stickman Timeline with GIF</title>
    <style>
      body {
        margin: 0;
        background: #eee;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .header {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }

      .ui {
        margin-bottom: 15px;
      }

      button {
        padding: 8px 12px;
        font-size: 14px;
        margin-right: 8px;
      }
      .pre-screen {
        display: flex;
        gap: 40px;
        padding: 40px;
        background: linear-gradient(135deg, #fefefe, #f0f4ff);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
        margin-bottom: 30px;
      }
      .hero-text {
        flex: 1;
      }
      .hero-text .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 12px;
        color: #6a6f85;
        margin-bottom: 12px;
      }
      .hero-text h1 {
        font-size: 48px;
        margin: 0 0 16px;
        color: #1f2933;
      }
      .hero-text .subtitle {
        font-size: 18px;
        color: #4b5563;
        max-width: 420px;
        line-height: 1.5;
      }
      .hero-form {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, minmax(200px, 1fr));
        gap: 18px;
      }
      .hero-form label {
        font-size: 14px;
        color: #374151;
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-weight: 600;
      }
      .hero-form input,
      .hero-form select {
        border: 1px solid #cfd5e3;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 15px;
        font-family: inherit;
        background: #fff;
        transition: border 0.2s, box-shadow 0.2s;
      }
      .hero-form input:focus,
      .hero-form select:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      }
      .cta-btn {
        grid-column: span 2;
        padding: 14px 20px;
        font-size: 16px;
        background: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.25);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .cta-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 40px rgba(79, 70, 229, 0.35);
      }

      .canvas-container {
        position: relative;
        display: inline-block;
      }

      canvas {
        display: block;
        background: #f5f5f5;
      }

      #stickmanGif {
        position: absolute;
        pointer-events: none;
        z-index: 5;
        width: 110px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="pre-screen">
      <div class="hero-text">
        <p class="eyebrow">Mortgage Journey Setup</p>
        <h1>Tell us about yourself</h1>
        <p class="subtitle">
          Personalize the simulation by selecting a loan product and sharing a few details.
        </p>
      </div>
      <form class="hero-form">
        <label>
          Loan type
          <select name="loanType">
            <option value="fixed">Fixed rate mortgage</option>
            <option value="variable">Variable rate mortgage</option>
            <option value="interestOnly">Interest-only mortgage</option>
          </select>
        </label>
        <label>
          Years to repay
          <select name="loanYears">
            <option value="10">10 years</option>
            <option value="15">15 years</option>
            <option value="20">20 years</option>
            <option value="25">25 years</option>
            <option value="30">30 years</option>
          </select>
        </label>
        <label>
          Age
          <input type="number" name="age" min="18" max="80" placeholder="30" />
        </label>
        <label>
          Education
          <select name="education">
            <option value="highschool">High school</option>
            <option value="bachelor">Bachelor's degree</option>
            <option value="master">Master's degree</option>
            <option value="doctorate">Doctorate</option>
          </select>
        </label>
        <label>
          Family status
          <select name="familyStatus">
            <option value="single">Single</option>
            <option value="married">Married</option>
          </select>
        </label>
        <label>
          Career length (years)
          <input type="number" name="careerLength" min="0" max="40" placeholder="7" />
        </label>
        <button type="button" class="cta-btn">OK</button>
      </form>
    </div>

    <div class="header">This could be your life!</div>

    <div class="ui">
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn" disabled>Resume</button>
      <button id="splitAllBtn">Split All</button>
      <button id="splitOneBtn">Split 1</button>
      <button id="generateEventBtn">Generate Event</button>
      <button id="lifeAlteringEventBtn">Generate Life-Altering Event</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div style="display: flex; gap: 20px;">
      <div class="canvas-container">
        <canvas id="game" width="1600" height="600"></canvas>
        <img id="stickmanGif" src="stickman_run.gif" />
      </div>

      <div id="statsTable" style="min-width: 300px;">
        <h3 style="margin-top: 0;">Timeline Stats</h3>
        <table style="border-collapse: collapse; width: 100%;">
          <thead>
            <tr style="border-bottom: 2px solid black;">
              <th style="padding: 8px; text-align: left;">Branch</th>
              <th style="padding: 8px; text-align: left;">Money</th>
              <th style="padding: 8px; text-align: left;">Wage</th>
              <th style="padding: 8px; text-align: left;">Status</th>
              <th style="padding: 8px; text-align: left;">Kids</th>
            </tr>
          </thead>
          <tbody id="statsTableBody">
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
