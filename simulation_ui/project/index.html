<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Isometric Stickman Timeline with GIF</title>
    <style>
      body {
        margin: 0;
        background: #f3f6fb;
        font-family: Arial, sans-serif;
        color: #1f2937;
        min-height: 100vh;
        overflow: hidden;
      }
      .header {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 15px;
        color: #0f172a;
        letter-spacing: -0.4px;
      }
      .ui {
        margin-bottom: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .modern-btn {
        padding: 10px 14px;
        font-size: 14px;
        font-weight: 700;
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        background: linear-gradient(135deg, #6366f1, #22d3ee);
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(34, 211, 238, 0.15);
        transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s;
      }
      .modern-btn.secondary {
        background: #fff;
        color: #0f172a;
        border: 1px solid rgba(15, 23, 42, 0.12);
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      }
      .modern-btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px rgba(34, 211, 238, 0.22);
      }
      .modern-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .pre-screen {
        position: fixed;
        inset: 0;
        z-index: 30;
        display: flex;
        gap: 40px;
        padding: 60px 80px;
        background: linear-gradient(135deg, #ffffff 0%, #eef2f7 100%);
        border-radius: 0;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
        overflow: hidden;
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .pre-screen.pre-screen--collapsed {
        opacity: 0;
        transform: translateY(40px);
        pointer-events: none;
      }
      .hero-text {
        flex: 1;
      }
      .hero-text .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 12px;
        color: #6a6f85;
        margin-bottom: 12px;
      }
      .hero-text h1 {
        font-size: 48px;
        margin: 0 0 16px;
        color: #0f172a;
      }
      .hero-text .subtitle {
        font-size: 18px;
        color: #4b5563;
        max-width: 420px;
        line-height: 1.5;
      }
      .hero-form {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, minmax(240px, 1fr));
        gap: 18px;
        align-self: center;
        background: rgba(255, 255, 255, 0.82);
        padding: 24px;
        border-radius: 18px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      }
      .hero-form label {
        font-size: 14px;
        color: #374151;
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-weight: 600;
      }
      .hero-form input,
      .hero-form select {
        border: 1px solid #cfd5e3;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 15px;
        font-family: inherit;
        background: #fff;
        transition: border 0.2s, box-shadow 0.2s, transform 0.1s ease;
      }
      .hero-form input:focus,
      .hero-form select:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        transform: translateY(-1px);
      }
      .cta-btn {
        grid-column: span 2;
        padding: 16px 20px;
        font-size: 16px;
        background: linear-gradient(135deg, #4f46e5, #22d3ee);
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(34, 211, 238, 0.25);
        transition: transform 0.2s, box-shadow 0.2s;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .cta-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 40px rgba(79, 70, 229, 0.35);
      }
      .countdown-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 120px;
        font-weight: 700;
        color: #1f2937;
        background: #f3f6fb;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 20;
      }
      .countdown-overlay.visible {
        opacity: 1;
        pointer-events: all;
      }
      .countdown-overlay span {
        animation: countdownPulse 1s infinite;
      }
      @keyframes countdownPulse {
        0% {
          transform: scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.9);
          opacity: 0.6;
        }
      }
      .bottom-curtain {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 45vh;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(226, 232, 240, 0.95) 100%);
        transform: translateY(0);
        transition: transform 1s ease-in-out;
        z-index: 10;
        pointer-events: none;
      }
      .bottom-curtain.hidden {
        transform: translateY(110%);
      }
      .simulation-shell {
        display: block;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
      }
      .layout-row {
        display: grid;
        grid-template-columns: minmax(0, 1.65fr) minmax(320px, 1fr);
        gap: 20px;
        align-items: stretch;
      }

      .canvas-container {
        position: relative;
        width: 100%;
        height: calc(100vh - 200px);
        min-height: 520px;
      }

      canvas {
        display: block;
        background: #ffffff;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 12px;
      }

      #stickmanGif {
        position: absolute;
        pointer-events: none;
        z-index: 5;
        width: 110px;
        height: 70px;
      }
      .stats-card {
        flex: 0.6;
        min-width: 300px;
        background: #fff;
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 16px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.12);
        padding: 18px 18px 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: calc(100vh - 200px);
        box-sizing: border-box;
      }
      .stats-card h3 {
        margin: 0;
        font-size: 18px;
        letter-spacing: -0.2px;
        color: #0f172a;
      }
      .stats-table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
      }
      .stats-table thead {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(34, 211, 238, 0.08));
      }
      .stats-table th,
      .stats-table td {
        padding: 10px 8px;
        text-align: left;
      }
      .stats-table th {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #475569;
      }
      .stats-table tbody tr:nth-child(odd) {
        background: rgba(15, 23, 42, 0.015);
      }
      .stats-table tbody tr:hover {
        background: rgba(99, 102, 241, 0.08);
      }
      .event-popup-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 7;
      }
      .event-popup {
        position: absolute;
        display: grid;
        grid-template-columns: auto 1fr;
        column-gap: 12px;
        row-gap: 6px;
        color: #0b1329;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.14);
        backdrop-filter: blur(10px) saturate(1.1);
        opacity: 0;
        transform: translateY(18px) scale(0.96);
        transition: opacity 0.35s ease, transform 0.35s cubic-bezier(0.18, 0.9, 0.32, 1.2);
      }
      .event-popup--in {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .event-popup--out {
        opacity: 0;
        transform: translateY(14px) scale(0.95);
      }
      .event-popup--compact {
        padding: 12px 14px;
      }
      .event-popup--wide {
        grid-template-columns: auto 1fr;
      }
      .event-popup__icon {
        grid-row: 1 / span 2;
        align-self: start;
        font-size: 30px;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.12));
      }
      .event-popup__eyebrow {
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.85);
      }
      .event-popup__title {
        font-size: 20px;
        font-weight: 900;
        letter-spacing: -0.2px;
        color: #0b1329;
      }
      .event-popup__body {
        grid-column: 1 / span 2;
        margin: 0;
        font-size: 16px;
        line-height: 1.4;
        color: rgba(11, 19, 41, 0.98);
      }
      .end-screen {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.2), transparent 35%),
                    radial-gradient(circle at 80% 30%, rgba(34, 211, 238, 0.18), transparent 40%),
                    #0f172a;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 18px;
        z-index: 50;
        text-align: center;
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .end-screen.hidden {
        opacity: 0;
        transform: translateY(20px);
        pointer-events: none;
      }
      .end-screen h2 {
        margin: 0;
        font-size: 42px;
        letter-spacing: -0.6px;
      }
      .end-screen p {
        margin: 0;
        font-size: 18px;
        color: rgba(226, 232, 240, 0.85);
      }
      .end-screen .end-actions {
        display: flex;
        gap: 10px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="countdownOverlay" class="countdown-overlay">
      <span id="countdownValue"></span>
    </div>
    <div id="bottomCurtain" class="bottom-curtain"></div>
    <div id="endScreen" class="end-screen hidden">
      <h2>Simulation complete</h2>
      <p id="endSubtitle">You've reached the end of the planned timeline.</p>
      <div class="end-actions">
        <button class="modern-btn" id="restartBtn">Restart</button>
      </div>
    </div>

    <div class="pre-screen">
      <div class="hero-text">
        <p class="eyebrow">Mortgage Journey Setup</p>
        <h1>Tell us about yourself</h1>
        <p class="subtitle">
          Personalize the simulation by selecting a loan product and sharing a few details.
        </p>
      </div>
      <form class="hero-form">
        <label>
          Loan type
          <select name="loanType">
            <option value="fixed">Fixed rate mortgage</option>
            <option value="variable">Variable rate mortgage</option>
            <option value="interestOnly">Interest-only mortgage</option>
          </select>
        </label>
        <label>
          Years to repay
          <select name="loanYears">
            <option value="10">10 years</option>
            <option value="15">15 years</option>
            <option value="20">20 years</option>
            <option value="25">25 years</option>
            <option value="30">30 years</option>
          </select>
        </label>
        <label>
          Age
          <input type="number" name="age" min="18" max="80" placeholder="30" />
        </label>
        <label>
          Education
          <select name="education">
            <option value="highschool">High school</option>
            <option value="bachelor">Bachelor's degree</option>
            <option value="master">Master's degree</option>
            <option value="doctorate">Doctorate</option>
          </select>
        </label>
        <label>
          Family status
          <select name="familyStatus">
            <option value="single">Single</option>
            <option value="married">Married</option>
          </select>
        </label>
        <label>
          Career length (years)
          <input type="number" name="careerLength" min="0" max="40" placeholder="7" />
        </label>
        <button type="button" class="cta-btn">OK</button>
      </form>
    </div>

      <div id="simulationShell" class="simulation-shell">
        <div class="header">This could be your life!</div>

        <div class="ui">
        <button class="modern-btn secondary" id="pauseBtn">Pause</button>
        <button class="modern-btn secondary" id="resumeBtn" disabled>Resume</button>
        <button class="modern-btn" id="splitAllBtn">Split All</button>
        <button class="modern-btn" id="splitOneBtn">Split 1</button>
        <button class="modern-btn" id="generateEventBtn">Generate Event</button>
        <button class="modern-btn" id="lifeAlteringEventBtn">Life-Altering Event</button>
        <button class="modern-btn secondary" id="resetBtn">Reset</button>
        <label style="display:flex;align-items:center;gap:8px;font-weight:700;color:#0f172a;">
          Speed
          <input id="speedSlider" type="range" min="0.2" max="5" step="0.1" value="1" style="width:140px;">
          <span id="speedValue">1.0x</span>
        </label>
        </div>

      <div class="layout-row">
        <div class="canvas-container">
          <canvas id="game" width="1600" height="600"></canvas>
          <div id="eventPopupLayer" class="event-popup-layer"></div>
          <img id="stickmanGif" src="stickman_run.gif" />
        </div>

        <div class="stats-card">
          <h3>Timeline Stats</h3>
          <table class="stats-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Money</th>
                <th>Wage</th>
                <th>Loan</th>
                <th>Status</th>
                <th>Kids</th>
                <th>Health</th>
              </tr>
            </thead>
            <tbody id="statsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
